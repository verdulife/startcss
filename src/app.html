<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>

		<!-- PWA -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="theme-color" content="#000" />
		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

		<!-- Web assets -->
		<meta name="apple-mobile-web-app-title" content="Start" />
		<link rel="apple-touch-icon" type="image/png" href="/mobile.png" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

		<!-- Author -->
		<meta name="author" content="verdu | verdu@live.com" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" rounded-corners>
		<div id="app" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
